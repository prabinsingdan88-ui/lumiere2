<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMIÈRE | White Edition ERP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="order-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="app-content">
        <header class="main-header">
            <div class="nav-brand">LUMIÈRE <span>WHITE EDITION</span></div>
            <nav class="nav-links">
                <button class="active" onclick="showModule('floor', this)">FLOOR MAP</button>
                <button onclick="showModule('kitchen', this)">KITCHEN (KDS)</button>
                <button onclick="showModule('accounting', this)">BILLING</button>
            </nav>
            <button class="refresh-btn" onclick="location.reload()">REFRESH SYSTEM</button>
        </header>

        <main class="viewport">
            <section id="floor-mod" class="module-view">
                <div class="status-legend">Available • Ordering • Cooking</div>
                <div class="grid" id="table-grid"></div>
            </section>

            <section id="kitchen-mod" class="module-view" style="display:none">
                <div id="kds-list" class="kds-flex"></div>
            </section>

            <section id="accounting-mod" class="module-view" style="display:none">
                <div id="active-bills-list" class="bill-grid"></div>
            </section>
        </main>
    </div>

    <div id="drawer-overlay" onclick="window.closeDrawer()"></div>
    <div id="drawer">
        <div class="pos-layout">
            <div class="menu-side">
                <div class="menu-header">
                    <h3>Menu Categories</h3>
                    <div class="cat-bar" id="cat-bar"></div>
                </div>
                <div id="menu-items" class="menu-items-grid"></div>
            </div>
            <div class="check-side">
                <div class="drawer-header">
                    <h2 id="table-title">TABLE</h2>
                    <button class="close-x" onclick="window.closeDrawer()">×</button>
                </div>
                <div id="cart-list" class="cart-items"></div>
                <div class="bill-footer">
                    <div class="total-line">TOTAL: <span id="cart-total">Rs. 0</span></div>
                    <button class="fire-btn" onclick="window.fireOrder()">SEND TO KITCHEN</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
